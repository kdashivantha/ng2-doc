<div class="well hoverwell thumbnail"  (click)="handleclickToastr(event.name)">
    <div>{{event.name}}</div>
    <div>{{event.date}}</div>
    <div class= "statis-class" [ngClass]="getStartTimeCSS()" [ngStyle]="getStartTimeCSSStyle()">{{event.time}}</div>
    <div class="some-bold">${{event.price}}</div>
    <button class="btn btn-primary" (click)="handleClickMe()">click Me!</button>

</div>
